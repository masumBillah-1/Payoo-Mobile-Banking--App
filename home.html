<body class="bg-[#F4F5F7]">


   
    <div class=" bg-white max-w-lg mx-auto  ">
        <div class="min-h-[50px] flex justify-between items-center p-3  mb-[0.8px] shadow-md">

            <div class="flex justify-center items-center ">
                <img src="assets/Group.png" alt="" class="h-[40px] ml-2">
                <div class="ml-3">   
                    <h3 class="text-[20px] font-bold">$ <span id="balance">45000</span></h3>
                    <p class="text-[#696868] text-[14px]">Available Balance</p>
                </div>
            </div>
            <div>
                <button id="log-Out" class="btn text-[#686868ed]">
                <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i>
                Log Out
                </button>
            </div>

    
        </div>
    </div>


    <div class=" bg-white max-w-lg mx-auto px-6 pt-5 ">
        <div >

        </div>
    
    </div>


    <div class=" bg-white  max-w-lg mx-auto rounded-b-xl">
        <div class="grid grid-cols-3 gap-4 p-6">

        <!-- <div class=" shadow rounded-3xl flex flex-col justify-center items-center px-5 py-7 cursor-pointer">
            <img src="assets/wallet1.png" alt="" class=" w-7 ">
            <h2 class="mt-2 font-[400]">Add Money</h2>

        </div> -->

        <button id="btn-add-money" class="btn  flex flex-col py-10  rounded-xl">
        <img src="assets/wallet1.png" alt="">
        Add Money</button>
        
        <button id="btn-cashout" class="btn flex flex-col py-10 rounded-xl">
        <img src="assets/send1.png" alt="">
        Cashout</button>

        <button id="btn-transfer" class="btn  flex flex-col py-10 rounded-xl">
        <img src="assets/money1.png" alt="">
        Transfer Money</button>

        <button id="btn-getBonus" class="btn  flex flex-col py-10  rounded-xl">
        <img src="assets/bonus1.png" alt="">
        Get Bonus</button>

        <button id="btn-payBill" class="btn  flex flex-col py-10 rounded-xl">
        <img src="assets/purse1.png" alt="">
        Pay Bill</button>

        <button id="btn-transction" class="btn  flex flex-col py-10 rounded-xl">
        <img src="assets/transaction1.png" alt="">
        Transactions</button>

    </div>
    </div>


   <div class="all-from-section max-w-lg mx-auto p-5 ">
         <div id="add-money-parents">

           <form class="bg-white rounded-2xl p-8 flex flex-col gap-5 mt-3">
            
            <div>
                <label for="">Select A Bank</label>
                <br>
                <select id="bank-name" class="select rounded-3xl w-full  bg-[#F4F5F7] mt-2">
                    <option disabled selected>Select Your Bank Name</option>

                        <!-- Private Commercial Banks (Conventional) -->
                        <option>AB Bank Limited</option>

                        <option>United Commercial Bank Limited</option>
                        <option>Uttara Bank Limited</option>

                        <!-- Private Commercial Banks (Islamic Shariah based) -->

                        <option>EXIM Bank Limited</option>
                        <option>First Security Islami Bank Limited</option>
                        <option>ICB Islamic Bank Limited</option>
                        <option>Islami Bank Bangladesh Limited</option>
                        <option>Shahjalal Islami Bank Limited</option>
                        <option>Social Islami Bank Limited</option>

                        <option>HSBC (Hongkong and Shanghai Banking Corporation)</option>
                        <option>National Bank of Pakistan</option>
                        <option>Standard Chartered Bank</option>
                        <option>State Bank of India</option>
                        <option>Woori Bank</option>
                </select>
            </div>
            <div>
                <label for="">Bank Account Number</label>
                <br>
                <input id="account-no" type="number" placeholder="Enter 11 digit account number" class="input mt-2 rounded-3xl w-full  bg-[#F4F5F7] no-arrow" />
            </div>
            <div>
                <label  for="">Amount to Add</label>
                <br>
                <input id="add-amount" type="number" placeholder="Add Amount to withdraw" class="input mt-2 rounded-3xl w-full no-arrow bg-[#F4F5F7]" />
            </div>
            <div>
                <label for="">Pin Number</label>
                <br>
                <input id="add-pin" type="number" placeholder="Enter 4 digit pin number" class="input mt-2 rounded-3xl w-full no-arrow bg-[#F4F5F7]" />
            </div>

                <button id="btn-addMoney" class="w-full rounded-3xl btn py-6 bg-[#0874F2] text-white flex items-center justify-center">
                <span id="spinner" class="loading loading-spinner hidden mr-2"></span>
                Add Money
                </button>
            
           </form>
        
        </div>

        <div id="cash-out-parents" style="display: none;">
            <h2 class="font-bold">Cash Out</h2>
            <form class="bg-white rounded-2xl p-8 flex flex-col gap-5 mt-3">

                <div>
                <label for="">Agent Number</label>
                <br>
                <input  type="number" placeholder="Enter 11 digit account number" class="input mt-2 rounded-3xl w-full  bg-[#F4F5F7] no-arrow" />
                </div>

                
                <div>
                <label for="">Amount</label>
                <br>
                <input  type="number" placeholder="Enter amount to withdraw" class="input mt-2 rounded-3xl w-full no-arrow bg-[#F4F5F7]" />
                </div>

                <div>
                <label for="">Pin Number</label>
                <br>
                <input  type="text" placeholder="Enter 4 digit pin number" class="input mt-2 rounded-3xl w-full no-arrow bg-[#F4F5F7]" />
                </div>



            </form>

        </div>
